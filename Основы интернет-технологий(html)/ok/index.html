<body>
    Пользователь отгадывает загаданное компьютером число, ориентируясь на подсказки «больше» или «меньше»
    <h1>Игра "Угадай число"</h1>
    <p>Компьютер загадал число от 1 до 100. Попробуй угадать его! (<span>0</span>)</p>
    <input type="text" id="guessField">
    <input type="submit" onclick="checkGuess()" value="Попробовать угадать">
    <p id="message"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        function checkGuess() {
            let userGuess = Number(document.getElementById("guessField").value);
            let message = document.getElementById("message");
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = "Пожалуйста, введите число от 1 до 100.";
            } else {
                attempts++;
                document.querySelector("span").textContent = attempts;
                if (userGuess === randomNumber) {
                    message.textContent = `ПОЗДРАВЛЯЮ с угадыванием ${randomNumber} с ${attempts} попытки!`;
                    randomNumber = Math.floor(Math.random() * 100) + 1;
                    attempts = 0;
                } else if (userGuess < randomNumber) {
                    message.textContent = "БОЛЬШЕ";
                } else {
                    message.textContent = "МЕНЬШЕ";
                }
            }
            // document.getElementById("guessField").value = "";
        }
    </scr   ipt>

</body>
